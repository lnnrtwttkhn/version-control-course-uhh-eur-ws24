subtitle: |
  {{< var course.title >}}
  
  Course at {{< var course.where-institution >}}
  
  [{{< fa display >}} Slides](https://lennartwittkuhn.com/version-control-course-uhh-eur-ws24/) |
  [{{< fa brands github >}} Source](https://github.com/lnnrtwttkhn/version-control-course-uhh-eur-ws24/)
  
  {{< var slides.license-badge >}}
  {{< var slides.doi-badge >}}
authors:
  - id: wittkuhn
    name:
      given: Lennart
      family: Wittkuhn
      literal: Dr. Lennart Wittkuhn
    url: https://lennartwittkuhn.com/
    email: lennart.wittkuhn@uni-hamburg.de
    # orcid: 0000-0003-2966-6888
    attributes:
      corresponding: true
      equal-contributor: true
  - id: martinovici
    name:
      given: Ana
      family: Martinovici
      literal: Dr. Ana Martinovici
    email: martinovici@rsm.nl
    # orcid: 0000-0003-1940-0293
    attributes:
      corresponding: false
      equal-contributor: false
  - id: hakimazar
    name:
      given: Reza
      family: Hakimazar
      literal: Reza Hakimazar
    email: reza.hakimazar@uni-hamburg.de
    attributes:
      corresponding: false
      equal-contributor: false
from: markdown+emoji
date-format: "MMMM DD YYYY (HH:mm a)"
format:
  revealjs:
    theme: [default, slides.scss]
    preview-links: false
    transition: none
    transition-speed: fast
    slide-number: "c"
    overview: true
    menu: true
    scrollable: true
    footer: "Version Control Course"
    fig-cap-location: bottom
    link-external-newwindow: true
    reference-location: document
    chalkboard: true
    mutliplex: false
    toc: true
    toc-title: "Agenda"
    toc-depth: 1
    number-sections: true
    number-depth: 1
mainfont: Atkinson Hyperlegible
monofont: Fira Code
engine: knitr
execute:
  eval: false
  echo: true
