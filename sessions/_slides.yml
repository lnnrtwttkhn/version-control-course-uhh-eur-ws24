subtitle: |
  {{< var course.title >}}
  
  Course at {{< var course.where-institution >}}
  
  [{{< fa display >}} Slides]({{< var project.site >}}) |
  [{{< fa brands github >}} Source]({{< var project.github >}})
  
  {{< var slides.license-badge >}}
  {{< var slides.doi-badge >}}
authors:
  - id: wittkuhn
    name:
      given: Lennart
      family: Wittkuhn
      literal: Dr. Lennart Wittkuhn
    url: https://lennartwittkuhn.com/
    email: lennart.wittkuhn@uni-hamburg.de
    orcid: 0000-0003-2966-6888
    attributes:
      corresponding: true
      equal-contributor: true
  - id: pagenstedt
    name:
      given: Konrad
      family: Pagenstedt
      literal: Konrad Pagenstedt
    email: konrad.pagenstedt@uni-hamburg.de
    orcid: 0009-0000-6867-1546
    attributes:
      corresponding: false
      equal-contributor: false
from: markdown+emoji
date-format: "MMMM DD YYYY (HH:mm a)"
format:
  revealjs:
    theme: [default, slides.scss]
    preview-links: false
    transition: none
    transition-speed: fast
    slide-number: "c"
    overview: true
    menu: true
    scrollable: true
    footer: "Version Control Course"
    fig-cap-location: bottom
    link-external-newwindow: true
    reference-location: document
    chalkboard: true
    mutliplex: false
    toc: true
    toc-title: "Agenda"
    toc-depth: 1
    number-sections: true
    number-depth: 1
mainfont: Atkinson Hyperlegible
monofont: "Fira Code"
engine: knitr
execute:
  eval: false
  echo: true
